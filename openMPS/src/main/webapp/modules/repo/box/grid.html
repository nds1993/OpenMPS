<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <link rel="stylesheet" href="http://localhost:8085/plugin/bootstrap/css/bootstrap.min.css"/>
    <!-- This is the Javascript file of jqGrid -->
    <link rel="stylesheet" href="http://localhost:8085/resource/skin/nds/nds-0.1.0.css">
    <script src="http://localhost:8085/lib/jquery-1.9.1.js"></script>
    <script src="http://localhost:8085/lib/jquery-1.9.1.js"></script>
    <script src="http://localhost:8085/plugin/jquery.form.js"></script>
    <script src="http://localhost:8085/plugin/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://localhost:8085/plugin/jqgrid/css/ui.jqgrid-bootstrap.css"/>
    <script src="http://localhost:8085/plugin/jqgrid/jquery.jqgrid.min.js"></script>
    <title>jqGrid Loading Data - Million Rows from a REST service</title>
  </head>
  <body>
    <div style="margin-left:20px">
      <table id="jqGrid"></table>
      <div id="jqGridPager"></div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#jqGrid").jqGrid({
          url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
          mtype: "GET",
          styleUI: 'Bootstrap',
          datatype: "jsonp",
          colModel: [
            {
              label: 'OrderID',
              name: 'OrderID',
              key: true,
              width: 75
            }, {
              label: 'Customer ID',
              name: 'CustomerID',
              width: 150
            }, {
              label: 'Order Date',
              name: 'OrderDate',
              width: 150
            }, {
              label: 'Freight',
              name: 'Freight',
              width: 150
            }, {
              label: 'Ship Name',
              name: 'ShipName',
              width: 150
            }
          ],
          viewrecords: true,
          height: 250,
          rowNum: 20,
          pager: "#jqGridPager"
        });
      });
    </script>
  </body>
</html>
