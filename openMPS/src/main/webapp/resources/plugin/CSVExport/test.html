<h1>jQuery TableCSVExport Plugin Example</h1>
  <table id='test-table' class="table">
    <thead>
      <tr>
	<th>Name</th>
	<th>Mon</th>
        <th>Tue</th>
	<th>Wed</th>
	<th>Thr</th>
	<th>Fri</th>
	<th>Sat</th>
	<th>Sun</th>
      </tr>
    </thead>
    <tr>
      <td>Zach</td>
      <td>1"s</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>0</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Mark</td>
      <td>0</td>
      <td>0</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Brett</td>
      <td>1</td>
      <td>1</td>
      <td>0</td>
      <td>0</td>
      <td>1</td>

    </tr>
    <tr>
      <td>Kiran</td>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src='jquery.TableCSVExport.js'></script>
<script>
jQuery(document).ready(function() {
     jQuery('#test-table').TableCSVExport({
       header:['Name','Mon','Tue','Wed','Thr','Fri','Sat','Sun'],
       columns:['Name','Sat','Sun'],
       extraHeader: 'Id',
       extraData:['zwi"ck','markatto','bcsquire','ksingri'],
       insertBefore: "Name",
       delivery: 'download',
       filename: 'download-test.csv'
     });
});
jQuery(document).ready(function() {
     jQuery('#test-table').TableCSVExport({
       header:['Name','Mon','Tue','Wed','Thr','Fri','Sat','Sun'],

       extraData:['zwi"ck','markatto','bcsquire','ksingri'],
       insertBefore: "Name",
       delivery: 'popup',
       filename: 'download-test.csv'
     });
});
</script>
